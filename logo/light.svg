<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head icon -->
  <g transform="translate(8, 10)">
    <!-- Antenna -->
    <line x1="18" y1="0" x2="18" y2="5" stroke="url(#logo-gradient)" stroke-width="2"/>
    <circle cx="18" cy="0" r="2" fill="#fbbf24"/>
    
    <!-- Head -->
    <rect x="6" y="5" width="24" height="22" rx="4" fill="url(#logo-gradient)"/>
    
    <!-- Eyes -->
    <rect x="11" y="12" width="5" height="6" rx="1" fill="white"/>
    <rect x="20" y="12" width="5" height="6" rx="1" fill="white"/>
    
    <!-- Pupils -->
    <circle cx="13.5" cy="15" r="1.5" fill="#2563eb"/>
    <circle cx="22.5" cy="15" r="1.5" fill="#2563eb"/>
    
    <!-- Mouth line -->
    <line x1="12" y1="22" x2="24" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Ears -->
    <rect x="3" y="13" width="3" height="8" rx="1.5" fill="url(#logo-gradient)"/>
    <rect x="30" y="13" width="3" height="8" rx="1.5" fill="url(#logo-gradient)"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827">Softius</text>
  <text x="126" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logo-gradient)">Tech</text>
</svg>